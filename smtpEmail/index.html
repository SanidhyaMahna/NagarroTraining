<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>SMTP Email</title>
    <style>
    body{
        min-height: 100vw;
        background-size: cover;
        background: rgb(63,94,251);
        background: linear-gradient(0deg, rgba(63,94,251,1) 0%, rgba(252,70,107,0.9392799356070554) 100%);
    }



.send{
    visibility: hidden;
}
form{
    position: relative;
    background-color: beige;
    padding: 3rem;
    border-radius: 4rem;
}
.one{
    display: flex;
    justify-content:center;
    align-items: center;
    margin-top: 1.5rem;
}

    </style>
</head>
<body style="margin:0;">
    <br>

    <div class="one">
    <form id="myForm" action="javascript:myfunction()" class="justify-content-center">
        <label for="name">Name<span class="text-danger ">*</span></label><br>
        <input id="name" class="form-control mb-2" type="text" placeholder="Name" required>

        <label for="email">Email<span class="text-danger ">*</span></label><br>
        <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email" required>

        <label for="phone">Phone No.<span class="text-danger ">*</span></label><br>
        <input type="text" name="" class="form-control mb-2" id="phone" placeholder="Phone Number" required>

        <label for="msg">Message<span class="text-danger ">*</span></label><br>
       <textarea name="text" id="msg" cols="40" rows="5"></textarea>
       <br>

        <button type="submit" id="btn" class="btn btn-primary" onclick="sendMail()">Send</button>
    </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>

</body>
</html>
