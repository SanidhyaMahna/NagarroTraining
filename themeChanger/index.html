<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        #text{
            border-radius: 2rem;
            border: 0.3rem solid;
        }
    </style>
    <title>Theme changer</title>
</head>
<body class=" body bg-info text-bg-dark border-danger">
    
    <div class="conatainer">

        <div class="container-sm justify-content-center d-flex">
        
            <button class="btn btn-dark m-xl-2 p-lg-2" id="Black" >
                1st btn
            </button>
       
            <button class="btn btn-success  m-xl-2 p-lg-2" id="Green">
                2nd btn
            </button>
       
        
            <button class="btn btn-warning  m-xl-2 p-lg-2" id="Yellow">
                3rd btn
            </button>

            <button class="btn btn-primary  m-xl-2 p-lg-2" id="Blue">
                4th btn
            </button>
        </div>
        <hr>
        <hr>
        
        <div class="d-flex justify-content-center mt-4">
            <textarea name="textArea" id="text" cols="90" rows="10" placeholder="Enter Text">

            </textarea>
            
        </div>

    </div>
    


    <script >
        
        
        let textArea = document.getElementById("text");
        
        document.getElementById("Black").onclick = function() {  
        changeColor("black")  
        };  

        document.getElementById("Blue").onclick = function() {  
        changeColor("blue")  
        };  
        document.getElementById("Green").onclick = function() {  
        changeColor("green")  
        };  
        document.getElementById("Yellow").onclick = function() {  
        changeColor("yellow")  
        };  

        function changeColor(color) {
            // console.log("Inside funtion");
            textArea.style.backgroundColor = color; 
            
            if(color == "black" || color == "blue"){
                textArea.style.borderColor = "white";
                textArea.style.color = "white"; 
            }
            else{
                textArea.style.borderColor = "black";
                textArea.style.color = "black"; 
            }
            
            return false;
        }   

    
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
</body>
</html>
